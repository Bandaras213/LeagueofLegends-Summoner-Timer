<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>League of Legends Summoner Spell Timer</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modules/magnific-popup.css">

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />

    <script id="lescript" src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="modules/jquery.magnific-popup.js"></script>
</head>

<body>
    <div class="main2">
        <div class="heading" id="heading">
            <h1><img src="assets/laneicons/Top_icon.png" draggable="false" class="laneicon" id="s0" width="50"
                    height="50" />Toplane</h1>
            <div id="selectionimgs">
                <div class="tooltip">
                    <img src="assets/summoners/Flash.png" draggable="false" id="0" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Flash</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Ignite.png" draggable="false" id="1" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Ignite</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Barrier.png" draggable="false" id="2" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Barrier</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Exhaust.png" draggable="false" id="3" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Exhaust</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Cleanse.png" draggable="false" id="4" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Cleanse</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Ghost.png" draggable="false" id="5" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Ghost</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Heal.png" draggable="false" id="6" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Heal</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Teleport.png" draggable="false" id="7" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Teleport</span>
                </div><div class="tooltip">
                    <img src="assets/summoners/Smite.png" draggable="false" id="8" class="spellselect" width="75"
                        height="75" />
                    <span class="tooltiptext">Smite</span>
                </div>
            </div>
        </div>
        <div>
            <input type="image" class="submit" id="submit" src="assets/ui/LeagueClientConfirm.png">
        </div>
    </div>
</body>

</html>
